<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/notebook-removebg-preview.png" type="image/x-icon">
    <title>Note Book</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

<body>
    <h1>Note Book</h1>
    <div class="container">
        <div class="row">

            <div class="col-sm-12 col-lg-12 text-center mt-4 mb-5">

                <input class="myInput animate__animated animate__fadeInDown" placeholder="Enter Title...!" type="text" id="titleInp"><br>
                <input id="textInp" class="myInput animate__animated animate__fadeInDown" placeholder="Enter Your Text.....!" type="text">

            </div>
            <div class="col-sm-12 miIcon text-center mt-2 mb-5">
                <i onclick="addItem()" class="fas fa-plus-square animate__animated animate__fadeInLeft"></i>
                <i onclick="dltAll()" class="fas fa-trash animate__animated animate__fadeInRight"></i>
            </div>

            <div class="col-sm-12  mt-2 mb-5 mbox" id="mainBox">

            </div>
        </div>
    </div>





</body>
<script src="app.js"></script>
<script src="./bootstrap-4.6.1/dist/js/jquery.slim.min.js"></script>
<script src="./bootstrap-4.6.1/dist/js/popper.min.js"></script>
<script src="./bootstrap-4.6.1/dist/js/bootstrap.min.js"></script>

</html>
